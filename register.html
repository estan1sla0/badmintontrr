<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <form id="registerForm" class="col-md-6 offset-md-3">
      <div class="mb-3">
        <label>Usuario</label>
        <input type="text" id="registerUser" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" id="registerPass" class="form-control" required />
      </div>
      <button class="btn btn-success w-100">Registrarse</button>
      <p class="text-center mt-3">¿Ya tenés cuenta? <a href="index.html">Iniciar sesión</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
